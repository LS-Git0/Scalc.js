<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Calculator</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="dist/calculator.min.js"></script>
    <link href="dist/calculator.min.css" rel="stylesheet">

</head>
<body>

    <div class="content">
        <div class="calculator">
            <div class="screen"></div>
            <input type="hidden" value="" class="outcome" />
            <ul class="buttons">
                <li class="clear"><a class="btn27">C</a></li>
                <li><a href="%" class="val btn37">&#37;</a></li>
                <li><a href="/" class="val btn47">&#247;</a></li>
                <li><a href="*" class="val btn42">&#215;</a></li>    
                <li><a href="7" class="val btn55">7</a></li>
                <li><a href="8" class="val btn56">8</a></li>
                <li><a href="9" class="val btn57">9</a></li>
                <li><a href="-" class="val btn45">-</a></li>
                <li><a href="4" class="val btn52">4</a></li>
                <li><a href="5" class="val btn53">5</a></li>
                <li><a href="6" class="val btn54">6</a></li>
                <li><a href="+" class="val btn43">+</a></li>
                <li><a href="1" class="val btn49">1</a></li>
                <li><a href="2" class="val btn50">2</a></li>
                <li><a href="3" class="val btn51">3</a></li>
                <li><a class="equal tall btn13">=</a></li>
                <li><a href="0" class="val wide shift btn48">0</a></li>
                <li><a href="." class="val shift btn44 btn46">.</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
